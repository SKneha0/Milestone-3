<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="tel" id="phone" placeholder="Phone Number" required />

            <h2>Education</h2>
            <input type="text" id="degree" placeholder="Degree" required />
            <input type="text" id="institution" placeholder="Institution" required />
            <input type="text and number" id="gradYear" placeholder="Graduation Year" required />

            <h2>Work Experience</h2>
            <input type="text" id="company" placeholder="Company Name" required />
            <input type="text" id="jobTitle" placeholder="Job Title" required />
            <input type="text" id="duration" placeholder="Duration" required />
            <textarea id="jobDesc" placeholder="Job Description" required></textarea>

            <h2>Skills</h2>
            <input type="text" id="skills" placeholder="Skills (comma-separated)" required />

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
